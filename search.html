<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rig Veda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/resources/css/rv-search.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <!-- SCROLL BAR -->
    <div class="progess-bar-header">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar shadow-lg px-2 py-3" id="navbar">
        <div class="col-2">
            <a href="/" class="btn btn-nav btn-secondary-outline"><span class="fa fa-home"></span></a>
        </div>

        <div class="col-8">
            <h2>RIGVEDA SEARCH</h2>
        </div>

        <div class="col-2">
            <select class="form-select w-25" id="search-language">
                <option value="EN">EN</option>
                <option value="SA">SA</option>
            </select>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="text" id="query-box">
                    <label class="form-label fs-6 text-secondary" for="query-box"><i>Enter a query, press ENTER to
                            fetch.</i></label>
                </div>
            </div>
            <div id="rv-search-results">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="/resources/js/index.js"></script>
    <script src="/resources/js/rv-search.js"></script>
</body>

</html>
